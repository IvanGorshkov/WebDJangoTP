{%  extends 'inc/base.html' %}
{% load static %}
{% block content %}
<div class="row type-question">
    <div class="col-3">New Question</div>
</div>
<form>
    <div class="form-group row">
      <label for="inputTitle" class="col-sm-1 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputTitle">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputText" class="col-sm-1 col-form-label">Text</label>
      <div class="col-sm-10">
        <textarea type="textarea" class="form-control textarea-text" id="inputText"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputTags" class="col-sm-1 col-form-label">Tags</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputTags">
      </div>
    </div>

    <div class="form-group row">
      <label for="hidden" class="col-sm-1 col-form-label"></label>
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Ask!</button>
      </div>
    </div>
</form>
{% endblock content %}

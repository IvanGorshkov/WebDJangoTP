{% load static %}

<div class="row answer-box">
<div class="col-2">
  <img class="question-img" src=" {% static answer.pic %}" />
  <div class="row likes">
    <span class="like-span"> {{ answer.dislike }} <img class="question-like" src = "{% static "img/disslike.png" %}"/></span>
    <span class="like-span"> {{ answer.likes }}   <img class="question-like" src = "{% static "img/like.png" %}"/> </span>
  </div>
  <div class="row date-answer"> Date: {{ answer.date }} </div>
</div>
<div class="col-10">
  <div class="question-text"> {{ answer.text }} </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" required>
      <label class="form-check-label" for="invalidCheck2">
        Correct!
      </label>
    </div>
  </div>
</div>
</div>

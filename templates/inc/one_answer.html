{% load static %}

<div class="row answer-box">
<div class="col-2">
  <div class="user_name"> {{ answer.author.nick }} </div>
  <img class="question-img" src=" {% static answer.get_avatar %}" />
  <div class="row likes">
      <span class="like-span"> <img class="question-like" src=" {% static "img/disslike.png" %}"/> </span>
      <span class="like-span"> {{ answer.rating }} </span>
      <img class="question-like" src=" {% static "img/like.png" %}"/>
  </div>
  <div class="row date-answer"> Date: {{ answer.date }} </div>
</div>
<div class="col-10">
  <div class="question-text"> {{ answer.text }} </div>
  <div class="form-group">
    <div class="form-check">
        {% if answer.correct == True %}
             <input class="form-check-input" type="checkbox" value="" onclick="return false;" checked>
        {% else %}
            <input class="form-check-input" type="checkbox" value="" onclick="return false;">
        {% endif %}
      <label class="form-check-label" for="invalidCheck2">
        Correct!
      </label>
    </div>
  </div>
</div>
</div>

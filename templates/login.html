{%  extends 'inc/base.html' %}
{% load static %}
{% block content %}
<div class="row type-question">
    <div class="col-3">Log in</div>
</div>
<div class="row error">
    <p> Sorry, wrong password!</p>
</div>
<form>
    <div class="form-group row">
      <label for="inputTitle" class="col-sm-1 col-form-label login">Login</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="inputTitle">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputTags" class="col-sm-1 col-form-label login">Password</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="inputTags">
      </div>
    </div>
    <div class="form-group row">
      <label for="hidden" class="col-sm-1 col-form-label login"></label>
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Ask!</button>
      </div>
    </div>
    <label for="hidden" class="col-sm-1 col-form-label login"></label>
    <a href="#"> create new accout</a>
</form>
{% endblock content %}
